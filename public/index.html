		<title>Game of Data</title>
		
		<link rel="stylesheet" type="text/css" href="css/jquery.fullPage.css" />
		<link rel="stylesheet" type="text/css" href="css/style_fullpage.css" />
		<link rel="stylesheet" type="text/css" href="css/countdown.css" />

		<script type="text/javascript" src="js/jquery.fullPage.js"></script>
		<script type="text/javascript">
			$(document).ready(function() {
				$('#fullpage').fullpage({
					verticalCentered: false,
					css3:false
				});
			});
		</script>

	<body>
		<div id="fullpage">
			<div class="section " id="compteur">
				<div>
					<h1><font style="text-transform: uppercase;">Don't want to wait that long to discover<br/>who'll be sitting on the iron throne?</font></h1>
				</div>
				<div>
					<p id="days"></p>
				    <p id="hours"></p>
				    <p id="minutes"></p>
				    <p id="seconds"></p>
				</div>
				<div class="legend">
				    <ul>
				    	<li>DAYS</li>
				        <li>HOURS</li>
				        <li>MINS</li>
				        <li>SECS</li>
				    </ul>
				</div>
			</div>

				</div>
				
				<div class="slide" id="slide2">

				</div>
				
				<div class="slide" id="slide3">
					<h1>Slide 3</h1>
				</div>
				
				<div class="slide" id="slide4">

				</div>
			</div> -->
			
			<div class="section" id="teaser">
				<h1>Keep Scrolling Down<br><br>to Know<br><br>Which House Will Win</h1>
			</div>

			<div class="section" id="commander">
				<h1>Who is the best commander?</h1>
			</div>
			
			<div class="section" id="commander_result">
				<h1>The Mountain won the most battles</h1>
				<img 
				src="images/podium.svg" 
				alt="podium"
				>
			</div>

			<div class="section" id="section4">
				<h1>In Got we trust<br>all others must bring data!</h1>
			</div>
